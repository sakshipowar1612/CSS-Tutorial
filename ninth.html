<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
</head>
<style>
    .box{
        border: 2px solid black;
    }
    .item{
        width: 300px;
        height: 300px;
        margin: 5px;
        border: 2px;
        background-color: aqua;
        /* display: inline-block; */
        float: left;
    }
</style>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
