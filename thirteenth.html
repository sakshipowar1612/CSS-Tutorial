<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align item</title>
</head>
<style>
    /* We have created responsive design */
    .container{
        background-color: beige;
        border: 5px solid black;
        display: flex;
        flex-wrap: wrap;
        height: 500px;
        flex-direction: row;
        align-items: center;
        /* align-items: stretch; */

    }
    .box{
        width: 200px;
        /* height: 200px; */
        border: 2px solid black;
        margin: 2px;
        padding: 2px;
    }
    #item1{
        background-color: aqua;
    }
    #item2{
        background-color: yellow;
    }
    #item3{
        background-color: pink;
    }
    #item4{
        background-color: rebeccapurple;
    }
</style>
<body>
    <div class="container">
        <div class="box" id="item1">

        </div>
        <div class="box" id="item2">

        </div>
        <div class="box" id="item3">

        </div>
        <div class="box" id="item4">

        </div>
    </div>
</body>
</html>
